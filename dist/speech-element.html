<link rel="import" href="../../polymer/polymer.html">
<!--
Custom Polymer element for speech synthesis and recognition.

##### Example

    <speech-element language="en-EN" autoplay="true" text="hello world"></speech-element>

@element speech-element
@blurb Custom element for speech synthesis and recognition.
@status alpha
@homepage https://github.com/vittominacori/speech-element/
-->
<polymer-element name="speech-element" attributes="autoplay language text">

    <template>

        <link rel="stylesheet" href="speech-element.css">

        <div class="container">

            <div class="card">
                <span class="final">{{text}}</span>
                <span class="interim">{{interimText}}</span>
            </div>

            <div class="controls">

                <button class="icon" on-click="{{startSyn}}">
                    <div class="headphones"></div>
                </button>

                <button class="icon" on-click="{{startRec}}">
                    <div class="mic"></div>
                    <div class="holder"></div>
                </button>

            </div>

        </div>

    </template>

    <script src="speech-element.js"></script>

</polymer-element>
